<!--CABECERA-->
<header class="container">
    <div class="row bg-light my-2 py-2 border border-dark rounded-3 text-center">
        <div class="pt-2 col-3 text-center">   
            <a style="text-decoration:none" class="text-secondary" >
                <h5>CONCESIONARIO</h5>
            </a>
        </div> 
        <div class="border border-dark p-2 rounded-3 col-2 mx-1">
            <a style="text-decoration:none" class="text-secondary" routerLink="/">
                Inicio
            </a>
        </div>
        <div class="border border-dark p-2 rounded-3 col-2 mx-1" *ngIf="identity!='undefined'">
            <a style="text-decoration:none" class="text-secondary" routerLink="/crear-coche">
                Crear coche
            </a>
        </div>
        <div class="border border-dark p-2 rounded-3 col-2 mx-1" *ngIf="identity==null">
            <a style="text-decoration:none" class="text-secondary" routerLink="/login">
                Identificate
            </a>
        </div>
        <div class="border border-dark p-2 rounded-3 col-2 mx-1" *ngIf="identity==null">
            <a style="text-decoration:none" class="text-secondary" routerLink="/register">
                Registro
            </a>
        </div>
        <div class="border border-dark p-2 rounded-3 col-2 mx-1" *ngIf="identity!=null">
            <a style="text-decoration:none" class="text-secondary">
                {{identity.name+' '+identity.surname}}
            </a>
        </div>
        <div class="border border-dark p-2 rounded-3 col-2 mx-1" *ngIf="identity!=null">
            <a style="text-decoration:none" class="text-danger" routerLink="/logout/1">
                Salir
            </a>
        </div>
    </div>
</header>
<!--CONTENIDO-->
<router-outlet></router-outlet>
