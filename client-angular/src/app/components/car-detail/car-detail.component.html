<div class="container">
    <h2 class="mt-5 row">
        {{carDetail.title}}
    </h2>
    <p class="mt-3 p-3 row bg-light border border-dark rounded-3 text-left">
        {{carDetail.description}}
    </p>
    <p class="mt-3 p-3 row bg-light border border-dark rounded-3">
        {{carDetail.price}}
    </p>
    <p class="mt-3 p-3 row bg-light border border-dark rounded-3" *ngIf="carDetail.status=='true'">
        A la venta
    </p>
    <p class="mt-3 p-3 row bg-light border border-dark rounded-3" *ngIf="carDetail.status=='false'"> 
            No esta a la venta
    </p>
</div>
